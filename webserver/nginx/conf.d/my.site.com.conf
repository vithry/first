server {
    listen       80;
    listen  [::]:80;
    server_name  my.site.com www.my.site.com;

    location / {
        root   /usr/share/nginx/html/my.site.com;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
